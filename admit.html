<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admit Card | BDS Mega Talent Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    *{box-sizing:border-box;margin:0;padding:0;}
    body{
      font-family:Arial, sans-serif;
      background:radial-gradient(circle at top,#1a4fff 0%,#000b33 55%,#000316 100%);
      color:#fff;
    }

    /* HEADER + NAV */
    header{
      background:rgba(0,0,0,0.7);
      padding:8px 14px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      flex-wrap:wrap;
      border-bottom:2px solid #ffbf00;
    }
    .logo-text{font-size:18px;font-weight:bold;letter-spacing:1px;}
    nav a{
      color:#fff;
      text-decoration:none;
      margin-left:10px;
      font-size:13px;
      font-weight:bold;
    }
    nav a:hover{text-decoration:underline;}

    .container{max-width:900px;margin:18px auto;padding:0 10px;}

    .search-card{
      background:rgba(0,0,0,0.65);
      padding:12px;
      border-radius:10px;
      margin-bottom:15px;
    }
    .search-card h1{
      font-size:22px;
      margin-bottom:6px;
    }
    label{
      display:block;
      font-size:14px;
      margin-top:6px;
    }
    input{
      width:100%;
      padding:7px;
      border-radius:6px;
      border:none;
      margin-top:3px;
      font-size:14px;
    }
    .btn-primary{
      margin-top:10px;
      padding:9px 20px;
      border-radius:999px;
      border:none;
      background:#ffbf00;
      color:#000;
      font-weight:bold;
      cursor:pointer;
      font-size:14px;
    }
    .btn-primary:disabled{opacity:.6;cursor:default;}

    #msgBox{margin-top:8px;font-size:13px;}

    /* ADMIT CARD DESIGN */
    .cards-wrap{
      display:flex;
      flex-wrap:wrap;
      gap:14px;
      margin-top:10px;
    }
    .admit-card{
      flex:1 1 360px;
      background:#001129;
      border-radius:10px;
      border:1px solid #ffbf00;
      padding:10px 12px 12px;
      box-shadow:0 0 16px rgba(0,0,0,.8);
    }
    .card-title{
      text-align:center;
      font-weight:bold;
      font-size:16px;
      margin-bottom:4px;
      text-transform:uppercase;
    }
    .card-subtitle{
      text-align:center;
      font-size:13px;
      margin-bottom:6px;
      color:#ffd75e;
    }
    .card-row{
      display:flex;
      justify-content:space-between;
      font-size:13px;
      margin-bottom:2px;
    }
    .card-row span.label{font-weight:bold;}
    .card-section-title{
      margin-top:6px;
      margin-bottom:2px;
      border-bottom:1px solid rgba(255,255,255,.2);
      font-size:13px;
      font-weight:bold;
    }
    .photo-box{
      width:90px;
      height:110px;
      border:1px solid #fff;
      border-radius:4px;
      overflow:hidden;
      background:#000;
      margin-left:auto;
    }
    .photo-box img{
      width:100%;
      height:100%;
      object-fit:cover;
    }
    .top-line{
      display:flex;
      gap:10px;
      align-items:flex-start;
      margin-bottom:6px;
    }
    .top-text{
      flex:1;
      font-size:12px;
    }

    .note{
      font-size:11px;
      margin-top:6px;
      color:#ffc;
    }

    .btn-print{
      margin-top:14px;
      text-align:center;
    }
    .btn-print button{
      padding:8px 18px;
      border-radius:20px;
      border:none;
      background:#00e676;
      color:#000;
      font-weight:bold;
      cursor:pointer;
      font-size:14px;
    }

    footer{
      text-align:center;
      font-size:12px;
      padding:10px;
      background:rgba(0,0,0,0.9);
      margin-top:15px;
    }

    @media(max-width:700px){
      .cards-wrap{flex-direction:column;}
    }
  </style>

  <!-- Supabase JS (v2) -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>

<header>
  <div class="logo-text">BABA DEEP SINGH MEGA TALENT HUB</div>
  <nav>
    <a href="index.html">HOME</a>
    <a href="apply.html">APPLY</a>
    <a href="admit.html">ADMIT CARD</a>
    <a href="result.html">RESULT</a>
    <a href="download.html">DOWNLOAD</a>
    <a href="help.html">HELP</a>
    <a href="admin.html">ADMIN</a>
  </nav>
</header>

<div class="container">
  <!-- SEARCH FORM -->
  <div class="search-card">
    <h1>Download Admit Card</h1>
    <p style="font-size:13px;color:#ffeaa7;">
      Admit card sirf unhi students ka show hoga jinka payment organizer ki taraf se
      <b>verify</b> ho chuka hai <b>aur jinke liye center allocate kar diya gaya hai.</b>
    </p>

    <label>Roll Number</label>
    <input type="text" id="rollInput" placeholder="e.g. BDS26XXXX" />

    <label>Date of Birth</label>
    <input type="date" id="dobInput" />

    <button class="btn-primary" id="btnGet" onclick="getAdmitCard()">Get Admit Card</button>
    <div id="msgBox"></div>
  </div>

  <!-- ADMIT CARDS RENDER -->
  <div id="cardsArea" style="display:none;">
    <div class="cards-wrap" id="cardsWrap"></div>

    <div class="btn-print">
      <button onclick="window.print()">Print / Download PDF</button>
    </div>
  </div>
</div>

<footer>© 2026 Baba Deep Singh Mega Talent Hub</footer>

<script>
  // Supabase config
  const SUPABASE_URL = "https://yyymjhuwjvyykukfzqow.supabase.co";
  const SUPABASE_ANON_KEY =
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl5eW1qaHV3anZ5eWt1a2Z6cW93Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ2NzMzMjIsImV4cCI6MjA4MDI0OTMyMn0.Ja9Do4cwumTnXx2NGIRW8Ti3rKm4MBiLClQz0xjOtrQ";

  const { createClient } = supabase;
  const sb = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  // STATIC EXAM DETAILS
  const EXAM_DETAILS = {
    examName: "Future Achievers Scholarship Exam 2026",
    examDate: "08/02/2026",
    reportingTime: "09:00 AM",
    examTime: "10:00 AM – 12:00 PM",
    defaultCentreName: "Baba Deep Singh Mega Talent Hub",
    defaultCentreAddress: "Near Railway Station, Sangariya, Dist. Hanumangarh (Raj.)"
  };

  function showMessage(text, color){
    const box = document.getElementById("msgBox");
    box.style.color = color || "#fff";
    box.innerHTML = text;
  }

  async function getAdmitCard(){
    const roll = document.getElementById("rollInput").value.trim().toUpperCase();
    const dob  = document.getElementById("dobInput").value;

    const btn = document.getElementById("btnGet");
    btn.disabled = true;
    showMessage("Please wait, searching record...","#fff");
    document.getElementById("cardsArea").style.display = "none";
    document.getElementById("cardsWrap").innerHTML = "";

    if(!roll || !dob){
      showMessage("Roll number aur Date of Birth dono fill karein.","#ff8080");
      btn.disabled = false;
      return;
    }

    try {
      // students table se record nikaalo
      const { data: stu, error } = await sb
        .from("students")
        .select(`
          roll_number,
          full_name,
          father_name,
          dob,
          gender,
          mobile,
          whatsapp,
          qualification,
          address,
          payment_status,
          admit_allowed,
          exam_center,
          photo_path
        `)
        .eq("roll_number", roll)
        .maybeSingle();

      if (error) {
        console.error(error);
        showMessage("Error: " + error.message, "#ff8080");
        btn.disabled = false;
        return;
      }

      if (!stu) {
        showMessage("Record nahi mila. Roll number check karein.","#ff8080");
        btn.disabled = false;
        return;
      }

      // DOB match check
      if (!stu.dob || stu.dob !== dob) {
        showMessage("Date of Birth match nahi ho rahi. Sahi DOB enter karein.","#ff8080");
        btn.disabled = false;
        return;
      }

      // PAYMENT & ADMIT CHECKS
      if (stu.payment_status !== "approved") {
        showMessage(
          "Aapki registration abhi <b>PENDING / FAILED</b> hai. " +
          "Organizer payment verify karne ke baad admit card active hoga.",
          "#ffcc66"
        );
        btn.disabled = false;
        return;
      }

      if (stu.admit_allowed !== true) {
        showMessage(
          "Organizer ne aapka admit card abhi <b>active</b> nahi kiya hai. " +
          "Center allot hone ke baad yahan par admit card show hoga.",
          "#ffcc66"
        );
        btn.disabled = false;
        return;
      }

      // PHOTO URL
      let photoUrl = "";
      if (stu.photo_path) {
        const { data: publicData } = sb
          .storage
          .from("student_docs")
          .getPublicUrl(stu.photo_path);
        if (publicData && publicData.publicUrl) {
          photoUrl = publicData.publicUrl;
        }
      }

      // EXAM CENTER – agar blank hai to default
      const centerText = stu.exam_center && stu.exam_center.trim()
        ? stu.exam_center
        : (EXAM_DETAILS.defaultCentreName + ", " + EXAM_DETAILS.defaultCentreAddress);

      // RENDER CARDS
      renderAdmitCards(stu, photoUrl, centerText);
      showMessage("Admit card ready. Aap print / PDF download kar sakte hain.","#7CFC00");
      btn.disabled = false;

    } catch (e) {
      console.error(e);
      showMessage("Unexpected error: " + e.message, "#ff8080");
      btn.disabled = false;
    }
  }

  function renderAdmitCards(stu, photoUrl, centerText){
    const wrap = document.getElementById("cardsWrap");
    wrap.innerHTML = "";

    function makeCard(copyType){
      const div = document.createElement("div");
      div.className = "admit-card";

      let html = "";
      html += '<div class="card-title">'+EXAM_DETAILS.examName+'</div>';
      html += '<div class="card-subtitle">ADMIT CARD – '+copyType+' COPY</div>';

      html += '<div class="top-line">';
      html += '  <div class="top-text">';
      html += '    <div style="font-size:13px;font-weight:bold;">Exam Date: '+EXAM_DETAILS.examDate+'</div>';
      html += '    <div style="font-size:12px;">Reporting Time: '+EXAM_DETAILS.reportingTime+
              ' | Exam Time: '+EXAM_DETAILS.examTime+'</div>';
      html += '    <div style="font-size:12px;margin-top:3px;">Centre: '+centerText+'</div>';
      html += '  </div>';
      html += '  <div class="photo-box">';
      if(photoUrl){
        html += '    <img src="'+photoUrl+'" alt="Student Photo">';
      }else{
        html += '    <div style="font-size:10px;padding:4px;text-align:center;">Photo<br>Not<br>Available</div>';
      }
      html += '  </div>';
      html += '</div>';

      html += '<div class="card-section-title">Student Details</div>';
      html += '<div class="card-row"><span class="label">Roll No:</span> <span>'+ (stu.roll_number || "") +'</span></div>';
      html += '<div class="card-row"><span class="label">Name:</span> <span>'+ (stu.full_name || "") +'</span></div>';
      html += '<div class="card-row"><span class="label">Father\'s Name:</span> <span>'+ (stu.father_name || "") +'</span></div>';
      html += '<div class="card-row"><span class="label">DOB:</span> <span>'+ (stu.dob || "") +'</span></div>';
      html += '<div class="card-row"><span class="label">Gender:</span> <span>'+ (stu.gender || "") +'</span></div>';
      html += '<div class="card-row"><span class="label">Mobile:</span> <span>'+ (stu.mobile || "") +'</span></div>';
      html += '<div class="card-row"><span class="label">Whatsapp:</span> <span>'+ (stu.whatsapp || "-") +'</span></div>';
      html += '<div class="card-row"><span class="label">Qualification:</span> <span>'+ (stu.qualification || "") +'</span></div>';
      html += '<div class="card-row"><span class="label">Address:</span> <span>'+ (stu.address || "") +'</span></div>';

      html += '<div class="card-section-title">Exam Instructions</div>';
      html += '<div class="note">';
      html += '• Admit card aur original ID proof (Aadhar / School ID) exam centre par le kar aayen.<br>';
      html += '• Reporting time se 30 minute pehle centre par pohonchna anivaarya hai.<br>';
      html += '• Mobile phone, calculator, smart watch, etc. exam hall me allowed nahi hain.';
      html += '</div>';

      div.innerHTML = html;
      return div;
    }

    wrap.appendChild(makeCard("STUDENT"));
    wrap.appendChild(makeCard("EXAM CENTRE"));

    document.getElementById("cardsArea").style.display = "block";
  }
</script>

</body>
</html>
