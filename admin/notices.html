<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Notices | BDS Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#001532;
  color:#fff;
}
header{
  background:#000000dd;
  padding:10px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header a, header button{
  background:#ffbf00;
  color:#000;
  padding:6px 10px;
  border:none;
  border-radius:6px;
  font-size:13px;
  cursor:pointer;
  text-decoration:none;
  font-weight:bold;
}
.container{
  max-width:900px;
  margin:14px auto;
  padding:10px;
}
h1{margin:0 0 10px;font-size:22px;}
label{font-size:13px;display:block;margin-top:8px;}
input[type="text"], textarea{
  width:100%;
  padding:6px;
  border-radius:6px;
  border:none;
  margin-top:3px;
  font-size:13px;
  box-sizing:border-box;
}
textarea{min-height:70px;}
button.primary{
  margin-top:10px;
  background:#ffbf00;
  color:#000;
  border:none;
  padding:7px 14px;
  border-radius:999px;
  font-weight:bold;
  cursor:pointer;
}
table{
  width:100%;
  border-collapse:collapse;
  margin-top:14px;
  font-size:13px;
}
th,td{
  border:1px solid #ffffff55;
  padding:6px;
}
th{
  background:#ffbf00;
  color:#000;
}
.badge{
  padding:2px 6px;
  border-radius:6px;
  font-size:11px;
}
.badge-on{background:lightgreen;color:#000;}
.badge-off{background:#ff5252;color:#fff;}
.small-btn{
  padding:3px 7px;
  border-radius:999px;
  border:none;
  font-size:11px;
  cursor:pointer;
}
</style>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
import {
  getFirestore, collection, addDoc, getDocs,
  updateDoc, deleteDoc, doc, serverTimestamp,
  query, orderBy
} from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAxxEcKxI-V8vigjYZ6wFSuQyZUziM198",
  authDomain: "bds-exam-portal.firebaseapp.com",
  projectId: "bds-exam-portal",
  storageBucket: "bds-exam-portal.appspot.com",
  messagingSenderId: "937670115018",
  appId: "1:937670115018:web:15392c01586dc8a8407e33"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// guard
if(localStorage.getItem("bdsAdminLoggedIn")!=="yes"){
  window.location.href="login.html";
}
window.logout = function(){
  localStorage.removeItem("bdsAdminLoggedIn");
  window.location.href="login.html";
};

const form = document.getElementById("noticeForm");
const tbody = document.getElementById("noticesBody");

form.addEventListener("submit", async (e)=>{
  e.preventDefault();
  const title = document.getElementById("nTitle").value.trim();
  const body  = document.getElementById("nBody").value.trim();
  if(!title || !body){
    alert("Title aur notice text dono zaroori hain.");
    return;
  }
  await addDoc(collection(db,"notices"),{
    title,
    body,
    active:true,
    createdAt:serverTimestamp()
  });
  form.reset();
  loadNotices();
});

async function loadNotices(){
  tbody.innerHTML = "<tr><td colspan='5'>Loading...</td></tr>";
  const q = query(collection(db,"notices"), orderBy("createdAt","desc"));
  const snap = await getDocs(q);
  if(snap.empty){
    tbody.innerHTML = "<tr><td colspan='5'>No notices found.</td></tr>";
    return;
  }
  let i=1, html="";
  snap.forEach(d=>{
    const data = d.data();
    const active = data.active!==false;
    const created = data.createdAt?.toDate
      ? data.createdAt.toDate().toLocaleString()
      : "";
    html+=`
      <tr>
        <td>${i++}</td>
        <td>${data.title||""}</td>
        <td>${data.body||""}</td>
        <td>
          <span class="badge ${active?"badge-on":"badge-off"}">
            ${active?"Visible":"Hidden"}
          </span>
        </td>
        <td>
          <button class="small-btn" onclick="toggleNotice('${d.id}',${active})">
            ${active?"Hide":"Show"}
          </button>
          <button class="small-btn" style="background:#ff5252;color:#fff;"
             onclick="deleteNotice('${d.id}')">Delete</button>
        </td>
      </tr>`;
  });
  tbody.innerHTML = html;
}

window.toggleNotice = async function(id,current){
  await updateDoc(doc(db,"notices",id),{active:!current});
  loadNotices();
};
window.deleteNotice = async function(id){
  if(confirm("Delete this notice?")){
    await deleteDoc(doc(db,"notices",id));
    loadNotices();
  }
};

loadNotices();
</script>

</head>
<body>

<header>
  <a href="dashboard.html">â¬… Dashboard</a>
  <button onclick="logout()">Logout</button>
</header>

<div class="container">
  <h1>Manage Notices</h1>

  <form id="noticeForm">
    <label>Notice Title
      <input type="text" id="nTitle" required>
    </label>
    <label>Notice Text
      <textarea id="nBody" required></textarea>
    </label>
    <button class="primary" type="submit">Add Notice</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Title</th>
        <th>Text</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="noticesBody"></tbody>
  </table>
</div>

</body>
</html>
