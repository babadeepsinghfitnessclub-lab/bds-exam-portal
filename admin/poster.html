<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Home Poster</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    *{box-sizing:border-box;margin:0;padding:0;}
    body{
      font-family:Arial, sans-serif;
      background:radial-gradient(circle at top,#1a4fff 0%,#000b33 55%,#000316 100%);
      color:#fff;
    }
    header{
      background:rgba(0,0,0,.8);
      padding:8px 14px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      flex-wrap:wrap;
      border-bottom:2px solid #ffbf00;
    }
    .logo-text{font-size:18px;font-weight:bold;}
    a.back{
      color:#ffbf00;
      text-decoration:none;
      font-size:13px;
    }

    .container{max-width:900px;margin:18px auto;padding:0 10px;}
    .card{
      background:rgba(0,0,0,0.7);
      padding:14px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,.2);
    }
    h1{font-size:22px;margin-bottom:6px;}
    label{display:block;font-size:14px;margin-top:6px;}
    input{
      width:100%;
      padding:7px;
      border-radius:6px;
      border:none;
      margin-top:3px;
      font-size:14px;
    }
    .btn-primary{
      margin-top:10px;
      padding:9px 20px;
      border-radius:999px;
      border:none;
      background:#ffbf00;
      color:#000;
      font-weight:bold;
      cursor:pointer;
      font-size:14px;
    }
    #msgBox{margin-top:6px;font-size:13px;}
    #preview{
      margin-top:10px;
      text-align:center;
    }
    #preview img{
      max-width:260px;
      border-radius:10px;
      border:2px solid #ffbf00;
      box-shadow:0 0 15px rgba(0,0,0,.7);
    }
  </style>

  <!-- Supabase JS -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>

<header>
  <div class="logo-text">Admin â€” Home Flex / Poster</div>
  <a class="back" href="dashboard.html">&larr; Back to Dashboard</a>
</header>

<div class="container">
  <div class="card">
    <h1>Change Home Page Poster</h1>
    <p style="font-size:13px;color:#ffeaa7;">
      Aap ya to <b>direct image URL</b> daal sakte hain, ya phir
      <b>image file upload</b> kar sakte hain. Home page par poster
      automatically update ho jayega.
    </p>

    <label>Poster Image URL (https://...)</label>
    <input type="text" id="posterUrl" placeholder="Direct image link (optional)">

    <label style="margin-top:8px;">OR Upload Poster Image File</label>
    <input type="file" id="posterFile" accept="image/*">

    <button class="btn-primary" onclick="savePoster()">Save Poster</button>
    <div id="msgBox"></div>

    <div id="preview">
      <p style="font-size:13px;margin-bottom:4px;">Current Preview:</p>
      <img id="posterPreview" src="../flex.jpg" alt="Current Poster">
    </div>
  </div>
</div>

<script>
  // ðŸ” Admin guard
  if(localStorage.getItem("bdsAdminLoggedIn")!=="yes"){
    window.location.href="login.html";
  }

  // Supabase config
  const SUPABASE_URL = "https://yyymjhuwjvyykukfzqow.supabase.co";
  const SUPABASE_ANON_KEY =
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl5eW1qaHV3anZ5eWt1a2Z6cW93Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ2NzMzMjIsImV4cCI6MjA4MDI0OTMyMn0.Ja9Do4cwumTnXx2NGIRW8Ti3rKm4MBiLClQz0xjOtrQ";

  const { createClient } = supabase;
  const sb = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  const msgBox        = document.getElementById("msgBox");
  const urlInput      = document.getElementById("posterUrl");
  const fileInput     = document.getElementById("posterFile");
  const previewImg    = document.getElementById("posterPreview");

  let currentPosterId = null;

  function showMsg(t,c){
    msgBox.style.color = c || "#fff";
    msgBox.innerHTML = t;
  }

  // ðŸ”¹ Current poster load
  async function loadPoster(){
    try {
      const { data, error } = await sb
        .from("home_poster")
        .select("*")
        .order("id", { ascending: true })
        .limit(1);

      if (error) {
        console.error(error);
        return;
      }

      if (data && data.length > 0) {
        const row = data[0];
        currentPosterId = row.id;
        if (row.image_url) {
          urlInput.value = row.image_url;
          previewImg.src = row.image_url;
        } else {
          previewImg.src = "../flex.jpg";
        }
      } else {
        // koi record nahi â‡’ default flex
        previewImg.src = "../flex.jpg";
      }
    } catch (err) {
      console.error(err);
    }
  }

  // ðŸ”¹ Save poster (URL ya file se)
  async function savePoster(){
    const manualUrl = urlInput.value.trim();
    const file      = fileInput.files[0];

    if (!manualUrl && !file) {
      alert("Ya to URL daalein, ya image file select karein.");
      return;
    }

    showMsg("Saving poster...", "#fff");

    let finalUrl = manualUrl;

    try {
      // Agar file diya hai to Supabase storage me upload
      if (file) {
        const filePath = "posters/" + Date.now() + "_" + file.name;

        const { error: uploadErr } = await sb
          .storage
          .from("gallery_photos")   // same bucket jisme gallery images hai
          .upload(filePath, file);

        if (uploadErr) {
          console.error(uploadErr);
          showMsg("File upload error: " + uploadErr.message, "#ff8080");
          return;
        }

        const { data: pub } = sb
          .storage
          .from("gallery_photos")
          .getPublicUrl(filePath);

        if (!pub || !pub.publicUrl) {
          showMsg("Public URL generate nahi ho payi.", "#ff8080");
          return;
        }

        finalUrl = pub.publicUrl;
      }

      // Extra safety
      if (!finalUrl) {
        showMsg("Poster URL empty hai.", "#ff8080");
        return;
      }

      // Ab table me update/insert
      if (currentPosterId) {
        // update existing row
        const { error: updErr } = await sb
          .from("home_poster")
          .update({ image_url: finalUrl })
          .eq("id", currentPosterId);

        if (updErr) {
          console.error(updErr);
          showMsg("DB update error: " + updErr.message, "#ff8080");
          return;
        }
      } else {
        // insert new row
        const { data, error: insErr } = await sb
          .from("home_poster")
          .insert([{ image_url: finalUrl }])
          .select()
          .single();

        if (insErr) {
          console.error(insErr);
          showMsg("DB insert error: " + insErr.message, "#ff8080");
          return;
        }
        currentPosterId = data?.id || null;
      }

      showMsg("Poster updated successfully!","#22c55e");
      previewImg.src = finalUrl;

    } catch (err) {
      console.error(err);
      showMsg("Error: " + err.message, "#ff8080");
    }
  }

  loadPoster();
</script>

</body>
</html>
