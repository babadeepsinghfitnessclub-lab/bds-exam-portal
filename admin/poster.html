<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Home Poster</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    *{box-sizing:border-box;margin:0;padding:0;}
    body{
      font-family:Arial, sans-serif;
      background:radial-gradient(circle at top,#1a4fff 0%,#000b33 55%,#000316 100%);
      color:#fff;
    }
    header{
      background:rgba(0,0,0,.8);
      padding:8px 14px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      flex-wrap:wrap;
      border-bottom:2px solid #ffbf00;
    }
    .logo-text{font-size:18px;font-weight:bold;}
    a.back{
      color:#ffbf00;
      text-decoration:none;
      font-size:13px;
    }

    .container{max-width:900px;margin:18px auto;padding:0 10px;}
    .card{
      background:rgba(0,0,0,0.7);
      padding:14px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,.2);
    }
    h1{font-size:22px;margin-bottom:6px;}
    label{display:block;font-size:14px;margin-top:6px;}
    input{
      width:100%;
      padding:7px;
      border-radius:6px;
      border:none;
      margin-top:3px;
      font-size:14px;
    }
    .btn-primary{
      margin-top:10px;
      padding:9px 20px;
      border-radius:999px;
      border:none;
      background:#ffbf00;
      color:#000;
      font-weight:bold;
      cursor:pointer;
      font-size:14px;
    }
    #msgBox{margin-top:6px;font-size:13px;}
    #preview{
      margin-top:10px;
      text-align:center;
    }
    #preview img{
      max-width:260px;
      border-radius:10px;
      border:2px solid #ffbf00;
      box-shadow:0 0 15px rgba(0,0,0,.7);
    }
  </style>
</head>
<body>

<header>
  <div class="logo-text">Admin â€” Home Flex / Poster</div>
  <a class="back" href="dashboard.html">&larr; Back to Dashboard</a>
</header>

<div class="container">
  <div class="card">
    <h1>Change Home Page Poster</h1>
    <p style="font-size:13px;color:#ffeaa7;">
      Yahan par aap <b>poster image ka direct URL</b> (Supabase Storage / Google Drive / Imgbb / etc.) daal sakte hain.
      Home page par ye poster automatically update ho jayega.
    </p>

    <label>Poster Image URL (https://...)</label>
    <input type="text" id="posterUrl" placeholder="Direct image link">

    <button class="btn-primary" id="saveBtn">Save Poster</button>
    <div id="msgBox"></div>

    <div id="preview">
      <p style="font-size:13px;margin-bottom:4px;">Current Preview:</p>
      <img id="posterPreview" src="../flex.jpg" alt="Current Poster">
    </div>
  </div>
</div>

<!-- Supabase JS -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  const { createClient } = supabase;

  const SUPABASE_URL = "https://yyymjhuwjvyykukfzqow.supabase.co";
  const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl5eW1qaHV3anZ5eWt1a2Z6cW93Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ2NzMzMjIsImV4cCI6MjA4MDI0OTMyMn0.Ja9Do4cwumTnXx2NGIRW8Ti3rKm4MBiLClQz0xjOtrQ";

  const db = createClient(SUPABASE_URL, SUPABASE_KEY);

  const urlInput = document.getElementById("posterUrl");
  const previewImg = document.getElementById("posterPreview");
  const msgBox = document.getElementById("msgBox");
  const saveBtn = document.getElementById("saveBtn");

  function showMsg(text, color){
    msgBox.style.color = color || "#fff";
    msgBox.innerHTML = text;
  }

  async function loadPoster(){
    try{
      const { data, error } = await db
        .from("flex_banners")
        .select("image_url, created_at")
        .order("created_at",{ ascending:false })
        .limit(1)
        .maybeSingle();

      if(error) throw error;

      if(data && data.image_url){
        urlInput.value = data.image_url;
        previewImg.src = data.image_url;
      }else{
        // table khali ho to default flex.jpg
        previewImg.src = "../flex.jpg";
      }
    }catch(err){
      console.log("Load poster error:", err);
    }
  }

  async function savePoster(){
    const url = urlInput.value.trim();
    if(!url){
      alert("Please enter poster image URL.");
      return;
    }
    saveBtn.disabled = true;
    showMsg("Saving poster...", "#fff");

    try{
      const { error } = await db
        .from("flex_banners")
        .insert({ image_url: url });

      if(error) throw error;

      showMsg("Poster updated successfully!","#22c55e");
      previewImg.src = url;
    }catch(err){
      console.error(err);
      showMsg("Error: "+err.message,"#ff8080");
    }finally{
      saveBtn.disabled = false;
    }
  }

  saveBtn.addEventListener("click", savePoster);
  loadPoster();
</script>

</body>
</html>
