<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration | BDS Exam Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 420px;
      margin: 40px auto;
      background: #ffffff;
      padding: 20px 25px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
      text-align: center;
      color: #b20c0c;
    }
    label {
      font-size: 14px;
      display: block;
      margin-bottom: 4px;
    }
    input {
      width: 100%;
      padding: 8px 10px;
      margin-bottom: 12px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background: #b20c0c;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .msg {
      margin-top: 10px;
      font-size: 14px;
    }
    .small {
      font-size: 12px;
      text-align: center;
      margin-top: 12px;
    }
    a {
      color: #b20c0c;
      text-decoration: none;
    }
  </style>

  <!-- Supabase JS -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="container">
    <h2>Student Registration</h2>

    <form id="registerForm">
      <label for="name">Full Name *</label>
      <input type="text" id="name" required>

      <label for="mobile">Mobile Number *</label>
      <input type="tel" id="mobile" maxlength="10" required placeholder="10 digit mobile">

      <label for="email">Email (optional)</label>
      <input type="email" id="email" placeholder="example@gmail.com">

      <label for="fatherName">Father Name *</label>
      <input type="text" id="fatherName" required>

      <label for="password">Create Password *</label>
      <input type="password" id="password" required minlength="6" placeholder="Minimum 6 characters">

      <label for="confirmPassword">Confirm Password *</label>
      <input type="password" id="confirmPassword" required minlength="6">

      <button type="submit" id="submitBtn">Register</button>
    </form>

    <p class="msg" id="msg"></p>

    <p class="small">
      Already registered? <a href="login.html">Login here</a>
    </p>
  </div>

  <script>
    // Supabase config (tumhara project)
    const SUPABASE_URL = "https://yyymjhuwjvyykukfzqow.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl5eW1qaHV3anZ5eWt1a2Z6cW93Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ2NzMzMjIsImV4cCI6MjA4MDI0OTMyMn0.Ja9Do4cwumTnXx2NGIRW8Ti3rKm4MBiLClQz0xjOtrQ";

    const { createClient } = supabase;
    const sb = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const form      = document.getElementById('registerForm');
    const msgEl     = document.getElementById('msg');
    const submitBtn = document.getElementById('submitBtn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msgEl.textContent = "";
      msgEl.style.color = "black";

      const name       = document.getElementById('name').value.trim();
      const mobile     = document.getElementById('mobile').value.trim();
      const email      = document.getElementById('email').value.trim();
      const fatherName = document.getElementById('fatherName').value.trim();
      const password   = document.getElementById('password').value;
      const cPassword  = document.getElementById('confirmPassword').value;

      // Basic checks
      if (!name || !fatherName) {
        msgEl.textContent = "Name aur Father Name required hain.";
        msgEl.style.color = "red";
        return;
      }

      if (mobile.length !== 10 || !/^[0-9]+$/.test(mobile)) {
        msgEl.textContent = "Please enter valid 10 digit mobile number.";
        msgEl.style.color = "red";
        return;
      }

      if (password.length < 6) {
        msgEl.textContent = "Password minimum 6 characters ka hona chahiye.";
        msgEl.style.color = "red";
        return;
      }

      if (password !== cPassword) {
        msgEl.textContent = "Password aur Confirm Password match nahi kar rahe.";
        msgEl.style.color = "red";
        return;
      }

      submitBtn.disabled = true;
      msgEl.textContent = "Please wait, registering...";
      msgEl.style.color = "black";

      try {
        // 1) Pehle check karo ki ye mobile pehle se registered to nahi
        const { data: existing, error: checkErr } = await sb
          .from("students")
          .select("id")
          .eq("mobile", mobile)
          .maybeSingle();

        if (checkErr) {
          console.error(checkErr);
          msgEl.textContent = "Kuch error aayi, thodi der baad phir try karein.";
          msgEl.style.color = "red";
          submitBtn.disabled = false;
          return;
        }

        if (existing) {
          msgEl.textContent = "Ye mobile number already registered hai. Please login karein.";
          msgEl.style.color = "red";
          submitBtn.disabled = false;
          return;
        }

        // 2) Naya student record insert karo
        const { data: inserted, error: insertErr } = await sb
          .from("students")
          .insert([{
            full_name: name,
            father_name: fatherName,
            mobile: mobile,
            email: email || null,
            login_password: password,       // simple store (baad me hash bhi kar sakte ho)
            form_status: "not_applied",     // abhi form fill nahi kiya
            payment_status: "pending"       // default
          }])
          .select("id")
          .single();

        if (insertErr) {
          console.error(insertErr);
          msgEl.textContent = "Kuch error aayi, thodi der baad phir try karein.";
          msgEl.style.color = "red";
          submitBtn.disabled = false;
          return;
        }

        // Registration successful
        msgEl.textContent = "Registration successful! Please remember your Mobile & Password.";
        msgEl.style.color = "green";

        // localStorage me student ki identity (mobile) store
        localStorage.setItem("student_mobile", mobile);

        // 2 second baad dashboard pe bhej do
        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 2000);

      } catch (err) {
        console.error(err);
        msgEl.textContent = "Kuch error aayi, thodi der baad phir try karein.";
        msgEl.style.color = "red";
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
