<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Dashboard | BDS Exam Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  body { font-family: Arial, sans-serif; background: #eee; margin: 0; }
  .container {
    width: 95%;
    max-width: 600px;
    background: #fff;
    margin: 20px auto;
    padding: 15px;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
  }
  h1 { margin: 10px 0; color:#900; }
  .status-box {
    background: #d9e8ff;
    padding: 12px;
    margin: 10px 0;
    border-radius:6px;
    color:#000;
    font-size:14px;
  }
  button {
    background: #d11507;
    color: #fff;
    padding: 10px 18px;
    font-size: 15px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }
</style>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

</head>

<body>
<div class="container">

  <h1>Student Dashboard</h1>
  <p>Loading student info...</p>

  <div class="status-box">
    Form Status: <span id="formStatus">Loading...</span><br>
    Payment Status: <span id="paymentStatus">Loading...</span><br>
    Roll Number: <span id="rollNo">Loading...</span>
  </div>

  <button onclick="goToApply()">Apply for Exam</button>

</div>

<script>
// Firebase Config
var firebaseConfig = {
  apiKey: "AIzaSyASkExcBlvX0vijgyT2cWfSuQvZUziM198",
  authDomain: "bds-exam-portal.firebaseapp.com",
  projectId: "bds-exam-portal",
};
firebase.initializeApp(firebaseConfig);
var db = firebase.firestore();

// Check Login
var studentId = localStorage.getItem("studentId");
if (!studentId) {
  window.location.href = "login.html";
}

// Load Status
db.collection("students").doc(studentId).onSnapshot(doc=>{
  if(doc.exists){
    let d = doc.data();
    document.getElementById("formStatus").innerText = d.status || "Not Applied";
    document.getElementById("paymentStatus").innerText =
         d.paymentVerified ? "Approved" : "Pending";
    document.getElementById("rollNo").innerText =
         d.rollNumber || "--";
  }
});

// Button Action
function goToApply(){
  window.location.href = "apply.html"; // ISSI FILE KA NAAM HAI âœ”
}
</script>

</body>
</html>
