<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Dashboard | BDS Exam Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  body { font-family: Arial, sans-serif; background: #eee; margin: 0; }
  .container {
    width: 95%;
    max-width: 600px;
    background: #fff;
    margin: 20px auto;
    padding: 15px;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
  }
  h1 { margin: 10px 0; color:#900; }
  .status-box {
    background: #d9e8ff;
    padding: 12px;
    margin: 10px 0;
    border-radius:6px;
    color:#000;
    font-size:14px;
  }
  button {
    background: #d11507;
    color: #fff;
    padding: 10px 18px;
    font-size: 15px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }
</style>

<!-- Supabase Script -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

</head>

<body>
<div class="container">

  <h1>Student Dashboard</h1>
  <p id="loadingText">Loading student info...</p>

  <div class="status-box">
    Form Status: <span id="formStatus">--</span><br>
    Payment Status: <span id="paymentStatus">--</span><br>
    Roll Number: <span id="rollNo">--</span>
  </div>

  <button onclick="goToApply()">Apply for Exam</button>

</div>

<script>
// Supabase Init
const supabaseUrl = "https://yyymjhuwjvyykukfzqow.supabase.co";
const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl5eW1qaHV3anZ5eWt1a2Z6cW93Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ2NzMzMjIsImV4cCI6MjA4MDI0OTMyMn0.Ja9Do4cwumTnXx2NGIRW8Ti3rKm4MBiLClQz0xjOtrQ";
const supabase = supabase.createClient(supabaseUrl, supabaseKey);

// Check login
const studentMobile = localStorage.getItem("student_mobile");
if (!studentMobile) {
  window.location.href = "login.html";
}

// Fetch student data
async function loadStudent() {
  const { data, error } = await supabase
    .from("students")
    .select("*")
    .eq("mobile", studentMobile)
    .single();

  if (error || !data) {
    document.getElementById("loadingText").innerText = "No record found!";
    return;
  }

  document.getElementById("loadingText").style.display = "none";
  document.getElementById("formStatus").innerText = data.form_status;
  document.getElementById("paymentStatus").innerText = data.payment_status;
  document.getElementById("rollNo").innerText = data.roll_number ?? "--";
}

loadStudent();

// Button action
function goToApply() {
  window.location.href = "apply.html";
}
</script>

</body>
</html>
