<script>
  // Supabase config (tumhara project)
  const SUPABASE_URL = "https://yyymjhuwjvyykukfzqow.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl5eW1qaHV3anZ5eWt1a2Z6cW93Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ2NzMzMjIsImV4cCI6MjA4MDI0OTMyMn0.Ja9Do4cwumTnXx2NGIRW8Ti3rKm4MBiLClQz0xjOtrQ";

  const { createClient } = supabase;
  const sb = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  async function loadAnswerKeys(){
    const msg = document.getElementById("msgBox");
    const table = document.getElementById("akTable");
    const body = document.getElementById("akBody");

    msg.style.color = "#fff";
    msg.innerHTML = "Loading answer keys...";

    try {
      // answer_keys table se data nikaalna
      const { data, error } = await sb
        .from("answer_keys")
        .select("*")
        .order("exam_date", { ascending: false });

      if (error) {
        console.error(error);
        msg.style.color = "#ff8080";
        msg.innerHTML = "Error loading data: " + error.message;
        table.style.display = "none";
        return;
      }

      body.innerHTML = "";

      if (!data || data.length === 0) {
        msg.innerHTML = "Abhi koi answer key upload nahi hai.";
        table.style.display = "none";
        return;
      }

      let i = 1;

      for (const row of data) {
        // visible = false wale skip
        if (row.visible === false) continue;

        const tr = document.createElement("tr");

        const examTitle = row.exam_name || "Answer Key";
        const examDate  = row.exam_date || "-";

        let url = row.public_url || "";

        // Agar public_url khaali hai par file_path diya hai to bucket se URL bana lo
        if (!url && row.file_path) {
          const { data: pub } = sb
            .storage
            .from("exam_files")
            .getPublicUrl(row.file_path);
          if (pub && pub.publicUrl) {
            url = pub.publicUrl;
          }
        }

        tr.innerHTML =
          "<td>"+(i++)+"</td>"+
          "<td>"+examTitle+"</td>"+
          "<td>"+examDate+"</td>"+
          "<td>"+(
            url
              ? '<a class="btn-download" href="'+url+'" target="_blank">View / Download</a>'
              : 'Link not available'
          )+"</td>";

        body.appendChild(tr);
      }

      if (!body.innerHTML.trim()) {
        msg.innerHTML = "Abhi koi visible answer key nahi hai.";
        table.style.display = "none";
      } else {
        msg.innerHTML = "";
        table.style.display = "table";
      }

    } catch (err) {
      console.error(err);
      msg.style.color = "#ff8080";
      msg.innerHTML = "Error loading data: " + err.message;
      document.getElementById("akTable").style.display = "none";
    }
  }

  loadAnswerKeys();
</script>
