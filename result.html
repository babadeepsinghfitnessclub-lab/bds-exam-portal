<div class="container">
  <div class="card">
    <h1>Check Result</h1>
    <p style="font-size:13px;color:#ffeaa7;">
      Result sirf unhi students ka show hoga jinka payment verify ho chuka hai
      aur jinka result organizer ne publish kar diya hai.
    </p>

    <label>Roll Number</label>
    <input type="text" id="rollInput" placeholder="e.g. BDS26XXXX">

    <label>Date of Birth</label>
    <input type="date" id="dobInput">

    <button class="btn-primary" id="btnGet" onclick="getResult()">Get Result</button>
    <div id="msgBox"></div>

      <div class="result-box" id="resultBox"></div>
    </div>

<script>
  // SAME CONFIG AS APPLY PAGE
  var firebaseConfig = {
    apiKey: "AIzaSyC87KEyqV3BMDeIexM_kom2rR7AMQ67eQ8",
    authDomain: "bds-exam-portal.firebaseapp.com",
    projectId: "bds-exam-portal",
    storageBucket: "bds-exam-portal.appspot.com",
    messagingSenderId: "376704151840",
    appId: "1:376704151840:web:1f530924b850e008434883"
  };
  if (!firebase.apps.length) {
    firebase.initializeApp(firebaseConfig);
  }
  var db = firebase.firestore();

  function showMsg(text, color){
    var box = document.getElementById("msgBox");
    box.style.color = color || "#fff";
    box.innerHTML = text;
  }

  function getResult(){
    var roll = document.getElementById("rollInput").value.trim().toUpperCase();
    var dob  = document.getElementById("dobInput").value;
    var btn  = document.getElementById("btnGet");

    document.getElementById("resultArea").style.display = "none";
    document.getElementById("resultBox").innerHTML = "";

    if(!roll || !dob){
      showMsg("Roll number aur Date of Birth dono fill karein.","#ff8080");
      return;
    }

    btn.disabled = true;
    showMsg("Please wait, record search ho raha hai...","#fff");

    db.collection("students").where("rollNumber","==",roll).limit(1).get()
      .then(function(snap){
        if(snap.empty){
          showMsg("Record nahi mila. Roll number check karein.","#ff8080");
          btn.disabled = false;
          return;
        }
        var stu = snap.docs[0].data();

        if(!stu.dob || stu.dob !== dob){
          showMsg("DOB match nahi ho rahi. Sahi Date of Birth enter karein.","#ff8080");
          btn.disabled = false;
          return;
        }

        if(stu.paymentVerified !== true){
          showMsg(
            "Aapka payment abhi <b>verify</b> nahi hua hai. " +
            "Verification ke baad hi result dikhaya jayega.","#ffcc66"
          );
          btn.disabled = false;
          return;
        }

        if(stu.resultPublished !== true){
          showMsg(
            "Aapka result abhi publish nahi hua. " +
            "Result declare hone par yahin par show hoga.","#ffcc66"
          );
          btn.disabled = false;
          return;
        }

        // Result display
        var marks = (stu.marks !== undefined) ? stu.marks : "-";
        var rank  = (stu.rank  !== undefined) ? stu.rank  : "-";
        var status = stu.status || "Result Updated";

        var html = "";
        html += '<div class="result-row"><span class="label">Name:</span><span>'+ (stu.name||"") +'</span></div>';
        html += '<div class="result-row"><span class="label">Roll No:</span><span>'+ (stu.rollNumber||"") +'</span></div>';
        html += '<div class="result-row"><span class="label">Father\'s Name:</span><span>'+ (stu.father||"") +'</span></div>';
        html += '<div class="result-row"><span class="label">Marks:</span><span>'+ marks +'</span></div>';
        html += '<div class="result-row"><span class="label">Rank:</span><span>'+ rank +'</span></div>';
        html += '<div class="result-row"><span class="label">Status:</span><span>'+ status +'</span></div>';

        html += '<p style="font-size:11px;margin-top:8px;color:#ffeaa7;">' +
                'Note: Official result list examiner ke records ke according final hogi.' +
                '</p>';

        document.getElementById("resultBox").innerHTML = html;
        document.getElementById("resultArea").style.display = "block";
        showMsg("Result successfully loaded.","#7CFC00");
        btn.disabled = false;
      })
      .catch(function(err){
        console.error(err);
        showMsg("Error: "+err,"#ff8080");
        btn.disabled = false;
      });
  }
</script>
