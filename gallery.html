<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Exam & Event Gallery</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #002b6b;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
    }

    h2 {
      margin-top: 20px;
    }

    .subtitle {
      font-size: 14px;
      margin-bottom: 15px;
      opacity: 0.9;
    }

    #gallery {
      width: 90%;
      margin: 0 auto 30px auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .photo-card {
      background: #011b3c;
      border-radius: 10px;
      margin: 10px;
      padding: 10px;
      width: 220px;
      box-shadow: 0 0 6px rgba(0,0,0,0.4);
    }

    .photo-card img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      display: block;
      margin: 0 auto;
    }

    .caption {
      margin-top: 8px;
      font-size: 14px;
    }

    #status {
      margin-top: 15px;
      font-size: 14px;
      color: #ff8080;
    }
  </style>

  <!-- Supabase JS -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>

  <h2>ðŸ“¸ Exam & Event Gallery</h2>
  <div class="subtitle">
    Yahan par aap scholarship exam se related photos dekh sakte hain.
  </div>

  <div id="status">Loading photos...</div>
  <div id="gallery"></div>

  <script>
    // Supabase config (tumhara project)
    const SUPABASE_URL = "https://yyymjhuwjvyykukfzqow.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl5eW1qaHV3anZ5eWt1a2Z6cW93Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ2NzMzMjIsImV4cCI6MjA4MDI0OTMyMn0.Ja9Do4cwumTnXx2NGIRW8Ti3rKm4MBiLClQz0xjOtrQ";

    const { createClient } = supabase;
    const sb = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const statusEl  = document.getElementById("status");
    const galleryEl = document.getElementById("gallery");

    async function loadGallery() {
      statusEl.textContent = "Loading photos...";

      try {
        // gallery_items table se sirf visible = true waale records lao
        const { data, error } = await sb
          .from("gallery_items")
          .select("*")
          .eq("visible", true)
          .order("created_at", { ascending: false });

        galleryEl.innerHTML = "";

        if (error) {
          console.error("Gallery error:", error);
          statusEl.textContent = "Gallery load karne me error aaya. Thodi der baad try karein.";
          return;
        }

        if (!data || data.length === 0) {
          statusEl.textContent = "Koi photo nahi mili. Admin se upload karwaen.";
          return;
        }

        statusEl.textContent = "";

        for (const row of data) {
          let imgUrl = row.public_url || "";

          // Agar public_url nahi hai lekin file_path hai to bucket se URL banao
          if (!imgUrl && row.file_path) {
            const { data: pub } = sb
              .storage
              .from("gallery")
              .getPublicUrl(row.file_path);

            if (pub && pub.publicUrl) {
              imgUrl = pub.publicUrl;
            }
          }

          if (!imgUrl) continue; // agar phir bhi URL nahi mila to skip

          const card = document.createElement("div");
          card.className = "photo-card";
          card.innerHTML = `
            <img src="${imgUrl}" alt="Gallery Image">
            <div class="caption">${row.caption || ""}</div>
          `;
          galleryEl.appendChild(card);
        }

        if (!galleryEl.innerHTML.trim()) {
          statusEl.textContent = "Abhi koi visible photo nahi hai.";
        }

      } catch (err) {
        console.error("Gallery error:", err);
        statusEl.textContent = "Gallery load karne me error aaya. Thodi der baad try karein.";
      }
    }

    loadGallery();
  </script>
</body>
</html>
