<div class="container">
<div class="card">

<h1>Apply for Scholarship Exam 2026</h1>

<form id="applyForm" onsubmit="submitForm(event)">

<h2>Student Details</h2>

<label>Full Name<span class="req-star">*</span></label>
<input type="text" id="name" required>

<label>Father's Name<span class="req-star">*</span></label>
<input type="text" id="father" required>

<label>Date of Birth<span class="req-star">*</span></label>
<input type="date" id="dob" required>

<label>Gender<span class="req-star">*</span></label>
<select id="gender" required>
  <option value="">Select</option>
  <option>Male</option>
  <option>Female</option>
  <option>Other</option>
</select>

<label>Mobile Number<span class="req-star">*</span></label>
<input type="tel" id="mobile" maxlength="10" required>

<label>Qualification<span class="req-star">*</span></label>
<select id="qualification" required>
  <option value="">Select</option>
  <option>12th Appearing</option>
  <option>12th Pass</option>
  <option>Other Competition Student</option>
</select>

<!-- ✅ ONLY NEW FIELD ADDED -->
<label>Exam Level<span class="req-star">*</span></label>
<select id="examLevel" required>
  <option value="">Select Exam Level</option>
  <option value="State">State Level</option>
  <option value="Centre">Centre Level</option>
</select>

<label>Aadhar Number<span class="req-star">*</span></label>
<input type="text" id="aadhar" maxlength="12" required>

<label>Address<span class="req-star">*</span></label>
<textarea id="address" required></textarea>

<h2>Upload Documents</h2>

<label>Passport Size Photo<span class="req-star">*</span></label>
<input type="file" id="photoFile" required>

<label>Aadhar Front<span class="req-star">*</span></label>
<input type="file" id="aadharFile" required>

<label>Aadhar Back<span class="req-star">*</span></label>
<input type="file" id="aadharBackFile" required>

<label>Marksheet<span class="req-star">*</span></label>
<input type="file" id="marksheetFile" required>

<h2>Payment</h2>

<label>Payment Screenshot<span class="req-star">*</span></label>
<input type="file" id="paymentFile" required>

<label>Transaction ID<span class="req-star">*</span></label>
<input type="text" id="upiTxn" required>

<label>
<input type="checkbox" id="paymentConfirm" required>
I confirm payment
</label>

<button class="btn-primary">Final Submit</button>
<div id="msgBox"></div>

</form>
</div>
</div>

<footer>© 2026 Baba Deep Singh Mega Talent Hub</footer>

<script>
const sb = supabase.createClient(
  "https://yyymjhuwjvyykukfzqow.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
);

async function submitForm(e){
 e.preventDefault();

 const { error } = await sb.from("students").insert({
   full_name: name.value,
   father_name: father.value,
   dob: dob.value,
   gender: gender.value,
   mobile: mobile.value,
   qualification: qualification.value,

   form_status: "submitted",
   payment_status: "pending"

 }else{
   msgBox.innerHTML = "Form submitted successfully";
   applyForm.reset();
 }
}
