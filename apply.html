<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Apply | BDS Mega Talent Hub</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial;
  background:radial-gradient(circle at top,#1a4fff,#000316);
  color:#fff;
}
header{
  background:#000c;
  padding:10px;
  display:flex;
  justify-content:space-between;
  flex-wrap:wrap;
}
nav a{color:#fff;text-decoration:none;margin-left:10px;font-size:13px;font-weight:bold}
.container{max-width:900px;margin:15px auto}
.card{background:#000a;padding:15px;border-radius:10px}
label{display:block;margin-top:8px}
input,select,textarea{width:100%;padding:7px;border-radius:6px;border:none}
input[type=file]{background:#fff;color:#000}
button{margin-top:15px;padding:10px;border:none;border-radius:20px;background:#ffbf00;font-weight:bold}
</style>

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>

<header>
<div>BABA DEEP SINGH MEGA TALENT HUB</div>
<nav>
<a href="index.html">HOME</a>
<a href="apply.html">APPLY</a>
<a href="form-status.html">FORM STATUS</a>
<a href="admit.html">ADMIT</a>
<a href="result.html">RESULT</a>
</nav>
</header>

<div class="container">
<div class="card">

<h2>Apply for Scholarship Exam 2026</h2>

<form onsubmit="submitForm(event)">

<label>Full Name *</label>
<input id="name" required>

<label>Father Name *</label>
<input id="father" required>

<label>DOB *</label>
<input type="date" id="dob" required>

<label>Gender *</label>
<select id="gender" required>
<option value="">Select</option>
<option>Male</option>
<option>Female</option>
</select>

<label>Mobile *</label>
<input id="mobile" maxlength="10" required>

<label>Qualification *</label>
<select id="qualification" required>
<option value="">Select</option>
<option>12th Appearing</option>
<option>12th Pass</option>
<option>Competition Student</option>
</select>

<label>Exam Level *</label>
<select id="examLevel" required>
<option value="">Select</option>
<option>State</option>
<option>Centre</option>
</select>

<label>Aadhaar *</label>
<input id="aadhar" maxlength="12" required>

<label>Address *</label>
<textarea id="address" required></textarea>

<hr>

<label>Photo *</label>
<input type="file" id="photo" required>

<label>Aadhaar Front *</label>
<input type="file" id="af" required>

<label>Aadhaar Back *</label>
<input type="file" id="ab" required>

<label>Marksheet *</label>
<input type="file" id="ms" required>

<label>Payment Screenshot *</label>
<input type="file" id="ps" required>

<label>Transaction ID *</label>
<input id="txn" required>

<label><input type="checkbox" id="payok" required> Payment completed</label>

<button>Final Submit</button>
<p id="msg"></p>

</form>
</div>
</div>

<script>
const sb = supabase.createClient(
 "https://yyymjhuwjvyykukfzqow.supabase.co",
 "sb_publishable_AotK9XHnYF0UmfJYrS7GCg_BHXVvzy0"
);

async function upload(file, folder){
 const path = folder + "/" + Date.now() + "_" + file.name;
 await sb.storage.from("student_docs").upload(path, file);
 return path;
}

async function generateRoll(){
 const {data}=await sb.from("students").select("roll_number").order("created_at",{ascending:false}).limit(1);
 if(!data || data.length==0) return "BDS260001";
 return "BDS"+(parseInt(data[0].roll_number.replace("BDS",""))+1);
}

async function submitForm(e){
 e.preventDefault();
 msg.innerText="Submitting...";

 const roll = await generateRoll();

 const photoP = await upload(photo.files[0], roll);
 const afP = await upload(af.files[0], roll);
 const abP = await upload(ab.files[0], roll);
 const msP = await upload(ms.files[0], roll);
 const psP = await upload(ps.files[0], roll);

 const {error} = await sb.from("students").insert({
  roll_number:roll,
  full_name:name.value,
  father_name:father.value,
  dob:dob.value,
  gender:gender.value,
  mobile:mobile.value,
  qualification:qualification.value,
  exam_level:examLevel.value,
  aadhar_no:aadhar.value,
  address:address.value,
  photo_path:photoP,
  aadhar_front_path:afP,
  aadhar_back_path:abP,
  marksheet_path:msP,
  payment_screenshot_path:psP,
  upi_txn:txn.value,
  form_status:"submitted",
  payment_status:"pending"
 });

 if(error){
  msg.innerText=error.message;
  return;
 }

 msg.innerHTML="âœ… Form submitted<br><b>Roll No:</b> "+roll;
 e.target.reset();
}
</script>

</body>
</html>
