<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Apply | BDS Mega Talent Hub</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:radial-gradient(circle at top,#1a4fff 0%,#000b33 55%,#000316 100%);
  color:#fff;
}
header{
  background:rgba(0,0,0,0.7);
  padding:8px 14px;
  display:flex;
  justify-content:space-between;
}
nav a{color:#fff;margin-left:10px;font-size:13px;font-weight:bold;text-decoration:none}
.container{max-width:900px;margin:15px auto;padding:10px}
.card{background:rgba(0,0,0,.6);border-radius:10px;padding:14px}
label{display:block;margin-top:8px}
input,select,textarea{width:100%;padding:7px;border-radius:6px;border:none}
input[type=file]{background:#fff;color:#000}
.btn-primary{margin-top:14px;padding:10px 22px;border-radius:999px;border:none;background:#ffbf00;font-weight:bold}
#msgBox{margin-top:10px}
</style>

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>

<header>
  <b>BABA DEEP SINGH MEGA TALENT HUB</b>
  <nav>
    <a href="index.html">HOME</a>
    <a href="apply.html">APPLY</a>
    <a href="admin/login.html">ADMIN</a>
  </nav>
</header>

<div class="container">
<div class="card">

<h2>Apply for Scholarship Exam 2026</h2>

<form id="applyForm" onsubmit="submitForm(event)">

<label>Full Name*</label>
<input id="name" required>

<label>Father Name*</label>
<input id="father" required>

<label>DOB*</label>
<input type="date" id="dob" required>

<label>Gender*</label>
<select id="gender" required>
<option value="">Select</option>
<option>Male</option>
<option>Female</option>
<option>Other</option>
</select>

<label>Mobile*</label>
<input id="mobile" maxlength="10" required>

<label>Qualification*</label>
<select id="qualification" required>
<option>12th Appearing</option>
<option>12th Pass</option>
<option>Other Competition Student</option>
</select>

<label>Exam Level*</label>
<select id="examLevel" required>
<option value="">Select</option>
<option value="State">State</option>
<option value="Centre">Centre</option>
</select>

<label>Aadhaar*</label>
<input id="aadhar" maxlength="12" required>

<label>Address*</label>
<textarea id="address" required></textarea>

<hr>

<label>Photo*</label>
<input type="file" id="photoFile" required>

<label>Aadhaar Front*</label>
<input type="file" id="aadharFile" required>

<label>Aadhaar Back*</label>
<input type="file" id="aadharBackFile" required>

<label>Marksheet*</label>
<input type="file" id="marksheetFile" required>

<label>Payment Screenshot*</label>
<input type="file" id="paymentFile" required>

<label>UPI Txn ID*</label>
<input id="upiTxn" required>

<button class="btn-primary">Submit & Generate Roll</button>
<div id="msgBox"></div>

</form>
</div>
</div>

<script>
const sb = supabase.createClient(
 "https://yyymjhuwjvyykukfzqow.supabase.co",
 "sb_publishable_AotK9XHnYF0UmfJYrS7GCg_BHXVvzy0"
);

async function upload(path,file){
 const {error}=await sb.storage.from("student_docs").upload(path,file,{upsert:true});
 if(error) throw error;
}

async function submitForm(e){
 e.preventDefault();
 msgBox.innerText="Submitting...";

 const {data,error}=await sb.from("students").insert([{
  name:name.value,
  full_name:name.value,
  father_name:father.value,
  dob:dob.value,
  gender:gender.value,
  mobile:mobile.value,
  qualification:qualification.value,
  exam_level:examLevel.value,
  aadhar_no:aadhar.value,
  address:address.value,
  upi_txn:upiTxn.value,
  form_status:"submitted",
  payment_status:"pending"
 }]).select("id").single();

 if(error){ msgBox.innerText=error.message; return; }

 const roll="BDS26"+String(data.id).padStart(4,"0");

 await upload(`${roll}/photo.jpg`,photoFile.files[0]);
 await upload(`${roll}/aadhar_front.jpg`,aadharFile.files[0]);
 await upload(`${roll}/aadhar_back.jpg`,aadharBackFile.files[0]);
 await upload(`${roll}/marksheet.jpg`,marksheetFile.files[0]);
 await upload(`${roll}/payment.jpg`,paymentFile.files[0]);

 await sb.from("students").update({
  roll_number:roll,
  photo_path:`${roll}/photo.jpg`,
  aadhar_front_path:`${roll}/aadhar_front.jpg`,
  aadhar_back_path:`${roll}/aadhar_back.jpg`,
  marksheet_path:`${roll}/marksheet.jpg`,
  payment_screenshot_path:`${roll}/payment.jpg`
 }).eq("id",data.id);

 msgBox.innerHTML=`<span style="color:lightgreen">Submitted âœ”<br>Roll No: <b>${roll}</b></span>`;
 applyForm.reset();
}
</script>

</body>
</html>
