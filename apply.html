<body>

<header>
  <b>BABA DEEP SINGH MEGA TALENT HUB</b>

    <a href="apply.html">APPLY</a>

<div class="container">
<div class="card">

<h1>Apply for Scholarship Exam 2026</h1>

<form id="applyForm" onsubmit="submitForm(event)">

<h2>Student Details</h2>

<label>Full Name <span class="req">*</span></label>
<input id="name" required>

<label>Father Name <span class="req">*</span></label>
<input id="father" required>

<label>Date of Birth <span class="req">*</span></label>
<input type="date" id="dob" required>

<label>Gender <span class="req">*</span></label>
<select id="gender" required>
<option value="">Select</option>
<option>Male</option><option>Female</option><option>Other</option>
</select>

<label>Mobile <span class="req">*</span></label>
<input id="mobile" maxlength="10" required>

<label>Qualification <span class="req">*</span></label>
<select id="qualification" required>
<option value="">Select</option>
<option>12th Appearing</option>
<option>12th Pass</option>
<option>Other Competition Student</option>
</select>

<label>Exam Level <span class="req">*</span></label>
<select id="examLevel" required>
<option value="">Select</option>
<option value="State">State Level</option>
<option value="Centre">Centre Level</option>
</select>

<label>Aadhaar No <span class="req">*</span></label>
<input id="aadhar" maxlength="12" required>

<label>Address <span class="req">*</span></label>
<textarea id="address" required></textarea>

<h2>Upload Documents</h2>

<label>Photo *</label><input type="file" id="photo" required>
<label>Aadhaar Front *</label><input type="file" id="af" required>
<label>Aadhaar Back *</label><input type="file" id="ab" required>
<label>Marksheet *</label><input type="file" id="ms" required>

<h2>Pay ₹200 via UPI</h2>

<p>UPI ID: <b>Q191410773@ybl</b></p>
<img src="upi-qr.png" width="200" style="border:2px solid #fff;border-radius:10px">

<p>
<a href="upi://pay?pa=Q191410773@ybl&am=200&cu=INR"
 style="background:#ffbf00;color:#000;padding:10px 20px;border-radius:25px;
 display:inline-block;text-decoration:none;font-weight:bold">
Pay ₹200 via UPI
</a>
</p>

<label>Payment Screenshot *</label>
<input type="file" id="paySS" required>

<label>Transaction ID *</label>
<input id="upiTxn" required>

<label><input type="checkbox" id="confirm" required> Payment verified</label>

<button id="btn">Submit & Generate Roll</button>
<div id="msgBox"></div>

</form>
</div>
</div>

<footer>© 2026 Baba Deep Singh Mega Talent Hub</footer>

<script>
const sb = supabase.createClient(
 "https://yyymjhuwjvyykukfzqow.supabase.co",
 "sb_publishable_AotK9XHnYF0UmfJYrS7GCg_BHXVvzy0"
);

async function submitForm(e){
 e.preventDefault();
 btn.disabled=true; btn.innerText="Submitting...";

 const {data,error}=await sb.from("students").insert([{
  name:name.value,
  full_name:name.value,
  father_name:father.value,
  dob:dob.value,
  gender:gender.value,
  mobile:mobile.value,
  qualification:qualification.value,
  exam_level:examLevel.value,
  aadhar_no:aadhar.value,
  address:address.value,
  upi_txn:upiTxn.value,
  form_status:"submitted",
  payment_status:"pending"
 }]).select("id").single();

 if(error){ msgBox.innerText=error.message; btn.disabled=false; return; }

 const roll="BDS26"+String(data.id).padStart(4,"0");
 const base=roll+"/";

 async function up(p,f){
  await sb.storage.from("student_docs").upload(base+p,f,{upsert:true});
 }

 await up("photo.jpg",photo.files[0]);
 await up("aadhar_f.jpg",af.files[0]);
 await up("aadhar_b.jpg",ab.files[0]);
 await up("marksheet.jpg",ms.files[0]);
 await up("payment.jpg",paySS.files[0]);

 await sb.from("students").update({
  roll_number:roll,
  photo_path:base+"photo.jpg",
  aadhar_front_path:base+"aadhar_f.jpg",
  aadhar_back_path:base+"aadhar_b.jpg",
  marksheet_path:base+"marksheet.jpg",
  payment_screenshot_path:base+"payment.jpg"
 }).eq("id",data.id);

 msgBox.innerHTML="<span style='color:lightgreen'>Submitted ✔<br>Roll No: <b>"+roll+"</b></span>";
 applyForm.reset();
 btn.disabled=false; btn.innerText="Submit & Generate Roll";
}
</script>
